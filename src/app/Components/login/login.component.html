<div class="todo">
  <div class="container">
    <div class="login-box">
      <h1>Login</h1>
      <form class="form" (ngSubmit)="logearse()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      <div class="mt-3 text-center">
        <p>
          ¿No tienes una cuenta?
          <a class="btn btn-secondary" (click)="formularioRegistro()"
            >Regístrate aquí</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
