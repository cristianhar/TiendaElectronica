<h1>Tienda</h1>
<app-product-search
  (searchResults)="onSearchResults($event)"
></app-product-search>
<div *ngFor="let product of filteredProducts">
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>{{ product.price | currency }}</p>
  <button (click)="addToCart(product)">Agregar al Carrito</button>
</div>
