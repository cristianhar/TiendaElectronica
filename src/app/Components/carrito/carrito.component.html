
<div class="container">
    <h1>Carrito de Compras</h1>
    <div class="card" *ngFor="let item of cartItems">
        <div class="card-body">
            <h2>{{ item.product.name }}</h2>
            <p>{{ item.product.price }}</p>
            <p>Cantidad: {{ item.quantity }}</p>
            <button class="btn btn-danger" (click)="removeFromCart(item.product.id)">Eliminar</button>
        </div>
    </div>
    <button class="btn btn-primary" (click)="checkout()">Proceder al Pago</button>
</div>
