<div class="todo">
  <div class="container registro-box">
    <h1>Registro</h1>
    <form (submit)="registrarse()" class="form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="nombre"
          name="nombre"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          [(ngModel)]="apellido"
          name="apellido"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input
          type="text"
          id="edad"
          [(ngModel)]="edad"
          name="edad"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input
          type="text"
          id="direccion"
          [(ngModel)]="direccion"
          name="direccion"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input
          type="text"
          id="telefono"
          [(ngModel)]="telefono"
          name="telefono"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="correo"
          name="correo"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Nacimiento:</label>
        <input
          type="date"
          id="fecha"
          [(ngModel)]="fecha"
          name="fecha"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="genero">Género:</label>
        <input
          type="text"
          id="genero"
          [(ngModel)]="genero"
          name="genero"
          required
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</div>
