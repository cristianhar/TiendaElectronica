<body style="color: white">
  <section id="section-1">
    <div class="content-slider">
      <input
        type="radio"
        id="banner1"
        class="sec-1-input"
        name="banner"
        checked
      />
      <input type="radio" id="banner2" class="sec-1-input" name="banner" />
      <input type="radio" id="banner3" class="sec-1-input" name="banner" />
      <input type="radio" id="banner4" class="sec-1-input" name="banner" />
      <div class="slider">
        <div id="top-banner-1" class="banner">
          <div class="banner-inner-wrapper">
            <h2>Bienvenidos</h2>
            <h1>Bienvenido<br />a la tienda web del mundo</h1>
            <div class="line"></div>
            <div class="learn-more-button">
              <a routerLink="/about">Más información</a>
            </div>
          </div>
        </div>
        <div id="top-banner-2" class="banner">
          <div class="banner-inner-wrapper">
            <h2>Lo que hacemos</h2>
            <h1>Es darte mejores experiencias en tu compra</h1>
            <div class="line"></div>
            <div class="learn-more-button">
              <a routerLink="/about">Más información</a>
            </div>
          </div>
        </div>
        <div id="top-banner-3" class="banner">
          <div class="banner-inner-wrapper">
            <h2>Aquí estamos</h2>
            <h1>Para ayudarte<br />y hacerte feliz</h1>
            <div class="line"></div>
            <div class="learn-more-button">
              <a routerLink="/about">Más información</a>
            </div>
          </div>
        </div>
        <div id="top-banner-4" class="banner">
          <div class="banner-inner-wrapper">
            <h2>Nuestras tiendas</h2>
            <h1>Cuentan con productos innovadores<br /></h1>
            <div class="line"></div>
            <div class="learn-more-button">
              <a routerLink="/about">Más información</a>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="controls">
          <label for="banner1"
            ><span class="progressbar"
              ><span class="progressbar-fill"></span></span
            ><span>01</span> Hola</label
          >
          <label for="banner2"
            ><span class="progressbar"
              ><span class="progressbar-fill"></span></span
            ><span>02</span> Es un placer</label
          >
          <label for="banner3"
            ><span class="progressbar"
              ><span class="progressbar-fill"></span></span
            ><span>03</span> Que estés aquí</label
          >
          <label for="banner4"
            ><span class="progressbar"
              ><span class="progressbar-fill"></span></span
            ><span>04</span> Nos pone feliz</label
          >
        </div>
      </nav>
    </div>
  </section>
  <script>
    ///// Slider de CSS de la Sección-1 /////
    // Cambio automático de imágenes para el Slider de CSS
    function bannerSwitcher() {
      next = $(".sec-1-input").filter(":checked").next(".sec-1-input");
      if (next.length) next.prop("checked", true);
      else $(".sec-1-input").first().prop("checked", true);
    }

    var bannerTimer = setInterval(bannerSwitcher, 5000);

    $("nav .controls label").click(function () {
      clearInterval(bannerTimer);
      bannerTimer = setInterval(bannerSwitcher, 5000);
    });

$('.main-menu a, .learn-more-button a').click(function(e){

  e.preventDefault();

  var target = $(this).attr('href');

$('html, body').animate({scrollTop: $(target).offset().top}, 1000);
 return false;
});
  </script>
</body>
